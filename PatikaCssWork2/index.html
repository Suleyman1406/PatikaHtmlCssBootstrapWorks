<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img  src="https://www.google.com/logos/google.jpg" alt="">
    </div>
    
        
        <div class="content">
            <p>Search the web using Google!</p>
            <input type="text" name="search" id="searchInput">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <div class="first box">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="second box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!
                </a>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">About Google</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="third box">
                <p>Get Google!<br/>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <button>Subsrcibe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
    </div>
    <div class="copyRightDiv">
        <p>Copyright Â©1998 Google Inc.</p>

    </div>

</body>
</html>
